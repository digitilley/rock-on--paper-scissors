<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock On, Paper, Scissors</title>
</head>
<body>
    <h1 class="heading">Rock On, Paper, Scissors</h1>
    <div class="game-area">
        <h2>Make a choice:</h2>
        <div>
            <button aria-label="Rock-On" data-choice="0" class="button">
            Rock On</button>
            <button aria-label="Paper" data-choice="1" class="button">
                Paper</button>
                <button aria-label="Scissors" data-choice="2" class="button">
                    Scissors</button>
        </div>
        <div class="player">
            <h3 class="scores">Your score: <span id="player-score">0</span></h3>
        </div>
        <div class="computer">
        </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
