<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="#"/>
    <title>Rock (On), Paper, Scissors</title>
    
</head>
<body>
    <header>
        <h1 class="header">Rock (On), Paper, Scissors</h1>    
    </header>

    <section class="game-area">
        <div>
            <h2>Pick Your Weapon:</h2>
            <button aria-label="Rock" data-choice="0" class="control">Rock (On)</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
        </div>
        <div class="outcome-container">
            <h2><span id="outcome">WHO WILL WIN...</span></h2>
        </div>
        <div id="messages">
            <div class="player">
                <h2 class="scores">Your score: <span id="player-score">0</span></h2>
                <img id="player-image" src="assets/images/rps.png" alt="Rock Paper Scissors">
            </div>
            <div class="computer">
                <h2 class="scores">Computer: <span id="computer-score">0</span></h2>
                <img id="computer-image" src="assets/images/rps.png" alt="Rock Paper Scissors">
            </div>
        </div>
    </section>

    <footer>
        <h3>Rules:</h3>
        <p>Rock (On) blunts Scissors | Paper covers Rock (On) | Scissors cut Paper</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
